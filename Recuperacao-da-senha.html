<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="icon" href="favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body class="vh-100" style="background-color: #140148;">
    <div class="container h-100 align-items-center">
        <div class="row h-100 d-flex align-items-center justify-content-center">
            
                    
                    <div class="col-md-4 d-flex align-items-center justify-content-center login-card rec-card">                
                        <form>
                            <div class="form-group d-flex justify-content-center">
                                <b>
                                   <img src="logo.jpg"width="200"height="50"/>
                                </b>
                            </div> 
                            <div class="form-group d-flex justify-content-center">
                                <img src="user.jpeg" class="profile-photo-rec"width="200"height="200">
                            </div> 
                            <div class="form-group d-flex justify-content-center">
                                <input type="text" name="prontuario" class="form-control" placeholder="E-mail do Professor"/>
                            </div>                    
                            <div class="form-group d-flex justify-content-center">
                                <input type="password" name="password" class="form-control" placeholder="Senha" />
                            </div>
                            <div class="form-group d-flex justify-content-center">
                                <input type="password" name="password" class="form-control" placeholder="Confirmar Senha" />
                            </div>
                            <div class="form-group d-flex justify-content-center">
                                <button class="btn btn-md btn-success btn-login">
                                    Salvar Alterações
                                </button>
                            </div>                    
                        </form>
 
            </div>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
